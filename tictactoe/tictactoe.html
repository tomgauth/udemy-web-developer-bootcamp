<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
  <title>TicTacToe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr class="up">
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr class="center">
      <th>4</th>
      <th>5</th>
      <th>6</th>
    </tr>
    <tr class="down">
      <th>7</th>
      <th>8</th>
      <th>9</th>
    </tr>
</table>
</body>
</html>
