<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>DOM JavaScript</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="page-header">
      <h1>The Score Game</h1>
    </div>

      <h1><span id="score-left">0</span> to <span id="score-right">0</span></h1>

    <h2>Playing to: <span id="winning-score">5</span></h2>

    <input type="number" id="num-input" class="form-control bfh-number">


    <div class="btn-group" role="group" aria-label="...">
      <button type="button" id="button-left" class="btn btn-default">Player One</button>
      <button type="button" id="button-right" class="btn btn-default">Player Two</button>
    </div>
    <button type="button" id="button-reset" class="btn btn-warning">Reset Score</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
